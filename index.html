<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UniMelb Rover Team</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TOP-BAR -->
    <div class="row top-bar p-1">
      <div
        class="container"
        style="text-align: center; max-width: none !important"
      >
        <div class="row justify-content-center">
          <div class="col-12">
            <img class="top-bar-logo" src="assets/img/URT__white_solid.png" />
          </div>
        </div>
      </div>
      <div class="container nav-container">
        <div class="row">
          <div class="col-12">
            <ul class="nav main-nav">
              <li><a href="#">MAIN</a></li>
              <li><a href="#">ARM</a></li>
              <li><a href="#">SCIENCE</a></li>
              <li><a href="#">SETTINGS</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Container-->
    <div class="container main-container justify-content-center">
      <div
        class="row justify-content-center"
        style="max-width: none !important; margin: 20px auto"
      >
        <div class="col-md-4 justify-content-center" style="text-align: center">
          <strong>IMU Data</strong><br />
          <div class="progress">
            <span class="imu-data-label">Pitch :</span>
            <div
              class="progress-bar-striped bg-success"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="progress">
            <span class="imu-data-label">Roll :</span>
            <div
              class="progress-bar-striped bg-info"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="robot-speed">
            <div class="row">
              <div class="col-8">
                <strong>Speed </strong>
              </div>
              <div class="col-4">
                <span name="speed-output" id="speed-output-id">40</span>
              </div>
            </div>
          </label>
          <input
            type="range"
            min="15"
            max="80"
            value="40"
            class="custom-range"
            id="robot-speed"
            onchange="document.getElementById('speed-output-id').innerHTML=this.value"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-12 col-md-9">
          <div class="card">
            <div class="card-header">
              <ul
                class="nav nav-tabs card-header-tabs"
                id="bologna-list"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#description"
                    role="tab"
                    aria-controls="description"
                    aria-selected="true"
                    >Video Stream</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#history"
                    role="tab"
                    aria-controls="history"
                    aria-selected="false"
                    >Sensor A</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#deals"
                    role="tab"
                    aria-controls="deals"
                    aria-selected="false"
                    >Sensor B</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content mt-3">
                <div class="tab-pane active" id="description" role="tabpanel">
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <img
                        src=""
                        class="p-1 bg-dark"
                        alt=""
                        id="video"
                        height="500px"
                        width="100%"
                      />
                    </div>
                  </div>
                </div>

                <div
                  class="tab-pane"
                  id="history"
                  role="tabpanel"
                  aria-labelledby="history-tab"
                >
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <img
                        src=""
                        class="p-1 bg-dark"
                        alt=""
                        id="video"
                        height="500px"
                        width="100%"
                      />
                    </div>
                  </div>
                </div>

                <div
                  class="tab-pane"
                  id="deals"
                  role="tabpanel"
                  aria-labelledby="deals-tab"
                >
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <img
                        src=""
                        class="p-1 bg-dark"
                        alt=""
                        id="video"
                        height="500px"
                        width="100%"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <!-- JOYSTICK -->
          <div class="row">
            <div class="col">
              <div
                class="d-flex justify-content-center"
                style="width: 300px; height: 300px"
              >
                <div id="joystick"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- ROS IMOPRTS -->
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="assets/js/web-ui.js"></script>
    <script src="assets/js/card_navigation.js"></script>
  </body>
</html>
